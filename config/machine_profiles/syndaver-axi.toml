[settings]

extruder_prime_pos_abs                           = true
gantry_height                                    = 286
machine_depth                                    = 282
machine_end_gcode                                = """
M400                                               ; wait for moves to finish
M140 S{material_part_removal_temperature}          ; start bed cooling
M104 S0                                            ; disable hotend
M107                                               ; disable fans
M117 Cooling please wait
G91                                                ; relative positioning
G1 Z5 F3000                                        ; move Z up 5mm so it wont drag on the print
G90                                                ; absolute positioning
G1 X5 Y5 F3000                                     ; move to cooling position
M190 R{material_part_removal_temperature}          ; wait for bed to cool down to removal temp
G1 X145 Y260 F1000                                 ; present finished print
M140 S{material_keep_part_removal_temperature_t}   ; keep temperature or cool down
M77                                                ; End LCD Print Timer
M18 X Y E                                          ; turn off x y and e axis
M117 Print Complete.
"""
machine_extruder_start_pos_abs                   = true
machine_feeder_wheel_diameter                    = 8.27              # mm
machine_filament_park_distance                   = 11                # mm
machine_heat_zone_length                         = 11                # mm
machine_heated_bed                               = true
machine_height                                   = 286
machine_max_acceleration_e                       = 2000              # mm/s²
machine_max_acceleration_x                       = 9000              # mm/s²
machine_max_acceleration_y                       = 9000              # mm/s²
machine_max_acceleration_z                       = 200               # mm/s²
machine_max_feedrate_e                           = 25                # mm/s
machine_max_feedrate_x                           = 300               # mm/s
machine_max_feedrate_y                           = 300               # mm/s
machine_max_feedrate_z                           = 30                # mm/s
machine_max_jerk_z                               = 0.5               # mm/s
machine_min_cool_heat_time_window                = 60                # s
machine_name                                     = "SyndaverAXI"
machine_nozzle_expansion_angle                   = 35                # °
machine_nozzle_head_distance                     = 3.8               # mm
machine_nozzle_id                                = "Hemera"
