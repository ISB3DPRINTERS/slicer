machine_nozzle_tip_outer_diameter                = 1.25              # mm
machine_start_gcode                              = """
;This G-Code has been generated specifically for Syndaver AXI with Hemera toolhead
M73 P0                                       ; clear LCD progress bar
M75                                          ; Start LCD Print Timer
M107                                         ; disable fans
M420 S0                                      ; disable leveling matrix
M82                                          ; set extruder to absolute mode
G92 E0                                       ; set extruder position to 0
M140 S{material_bed_temperature_layer_0}     ; start bed heating up
M104 S{material_wipe_temperature}            ; start nozzle heating up
G28                                          ; home all axes
G0 X145 Y187 Z10 F3000                       ; move away from endstops
M117 AXI Heating Up...
G29 L1                                       ; load leveling matrix slot 1
G29 J                                        ; 3 point tilt leveling
G29 A                                        ; ensure mesh is enabled
M400                                         ; wait for moves to finish
G1 X-16.5 Y100 Z10 F3000                     ; move above wiper pad
M109 R{material_wipe_temperature}            ; wait for extruder to reach wiping temp
M117 AXI Wiping Nozzle...
G1 Z-3                                       ; lower nozzle
G1 Y80 F1000                                 ; slow wipe
G1 Y65 F1000                                 ; slow wipe
G1 Y80 F1000                                 ; slow wipe
G1 Y65 F1000                                 ; slow wipe
G1 Y55 F1000                                 ; slow wipe
G1 Y20 F3000                                 ; fast wipe
G1 Y55 F3000                                 ; fast wipe
G1 Y20 F3000                                 ; fast wipe
G1 Y55 F3000                                 ; fast wipe
M117 AXI Wiping Complete.
G1 Z10                                       ; raise extruder
M117 Heating...
M109 R{material_print_temperature_layer_0}   ; wait for extruder to reach initial printing temp
M190 R{material_bed_temperature_layer_0}     ; wait for bed to reach printing temp
M117 AXI printing
"""
machine_steps_per_mm_e                           = 400
machine_steps_per_mm_x                           = 100
machine_steps_per_mm_y                           = 100
machine_steps_per_mm_z                           = 100
machine_width                                    = 282
material_diameter                                = 1.75              # mm
material_probe_temperature                       = 0                 # °C

